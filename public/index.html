<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--<script src="https://aframe.io/releases/latest/aframe.min.js"></script>-->
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded vr-mode-ui="disabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker-camera preset='hiro'>
        <a-image position="0 0.5 0" rotation="270 0 0" scale="1.5 1.5 1.5" src="assets/DanaAoiValentine.png">
            <a-animation
                    attribute="scale"
                    direction="alternate-reverse"
                    repeat="indefinite"
                    from="1.5 1.5 1.5"
                    to="2 2 2"
            >
            </a-animation>
        </a-image>

        <a-entity position="0 0.5 0">
            <a-animation
                    attribute="rotation"
                    easing="linear"
                    repeat="indefinite"
                    from="0 0 0"
                    to="0 360 0"
            >
            </a-animation>
            <a-image position="0.75 0.5 0" rotation="270 0 0" scale="0.25 0.25 0.25" src="assets/love3d.png">
            </a-image>
        </a-entity>
    </a-marker-camera>
</a-scene>
</body>
